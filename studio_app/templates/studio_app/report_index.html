{% extends 'common_app/base.html' %}

{% load static %}

{% block main_area %}

<div class="pagetitle">
    <h1>현황 집계</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">메인</a></li>
            <li class="breadcrumb-item">사업 관리</li>
            <li class="breadcrumb-item active">현황 집계</li>
        </ol>
    </nav>
</div>

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-6">
                매출 요약
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-success" onclick="changeReportYear('down')"><i class="fa-solid fa-circle-arrow-left"></i></button>
                <span id="reportYear" class="ms-2 me-2">{% now "Y" %}</span>
                <button class="btn btn-success" onclick="changeReportYear('up')"><i class="fa-solid fa-circle-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <div class="card-body pt-3">
        <canvas id="yearReportLineChart" style="max-height: 400px;"></canvas>
        <table id="yearReportTable"
               class="table text-center mt-3"
               data-toggle="table"
               data-filter-control="true"
        >
            <thead>
                <tr>
                    <th data-field="id" data-halign="center" data-align="left">구분</th>
                    {% for month in months %}
                        <th data-field="{{ month }}" data-halign="center" data-align="right">
                            {{ month }} 월
                        </th>
                    {% endfor %}
                </tr>
            </thead>
        </table>
    </div>
</div>

<script src='{% static "studio_app/report_page.js" %}'></script>
<script src='{% static "studio_app/selected_report.js" %}'></script>


{% endblock %}
