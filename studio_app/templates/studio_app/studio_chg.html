{% extends 'common_app/base.html' %}

{% load bootstrap5 %}
{% load static %}

{% block main_area %}

<div class="pagetitle">
    <h1>센터 관리 <span>- 지점 수정</span></h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">메인</a></li>
            <li class="breadcrumb-item">사업 관리</li>
            <li class="breadcrumb-item">센터 관리</li>
            <li class="breadcrumb-item active">지점 수정</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <span class="badge border-success border-1 text-success">지점 정보 입력</span>
                </h3>
            </div>

            <form method="post">
                {{ studio_form.media }}
                {% csrf_token %}

                <div class="card-body mt-4">
                    {% bootstrap_form studio_form layout="horizontal" %}
                </div>

                <div class="card-footer text-end">
                    <a href="/studio/" class="btn btn-secondary">
                        <i class="fa-solid fa-square-caret-left"> 돌아가기</i>
                    </a>
                    <button type="submit" class="btn btn-success float-right">
                        <i class="fa-solid fa-floppy-disk"> 저장</i>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src='{% static "studio_app/selected_studio.js" %}'></script>


{% endblock %}
